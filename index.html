<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tao Global Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#000;
  --gray:#555;
  --light:#f9f9f9;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  color:#222;
  background:#fff;
  line-height:1.6;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 32px;
  border-bottom:1px solid #eee;
  flex-wrap:wrap;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo img{
  height:90px; /* BIG LOGO */
}

.logo-text{
  font-size:14px; /* SMALL TEXT */
  font-weight:600;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#222;
  opacity:.8;
}

nav a{
  margin-left:20px;
  text-decoration:none;
  color:#222;
  font-size:14px;
}

.lang-btn{
  margin-left:20px;
  border:1px solid #ccc;
  padding:4px 12px;
  border-radius:20px;
  font-size:13px;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:100px 20px;
  background:linear-gradient(to bottom,#f7f7f7,#fff);
}

.hero h1{
  font-size:clamp(28px,4.5vw,44px);
  margin-bottom:12px;
}

.hero p{
  font-size:17px;
  color:var(--gray);
  max-width:700px;
  margin:0 auto;
}

.btn{
  display:inline-block;
  margin-top:32px;
  padding:14px 42px;
  background:#000;
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-size:14px;
}

/* ===== SECTION ===== */
section{
  padding:80px 20px;
  text-align:center;
}

section h2{
  font-size:30px;
  margin-bottom:16px;
}

section p{
  max-width:720px;
  margin:0 auto;
  font-size:16px;
  color:var(--gray);
}

/* ===== SERVICES ===== */
.services{
  margin-top:48px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:28px;
  max-width:1000px;
  margin-inline:auto;
}

.card{
  border:1px solid #eee;
  padding:32px;
  border-radius:16px;
  background:#fff;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

/* ===== CONTACT ===== */
.contact-btn{
  display:inline-block;
  margin-top:24px;
  padding:14px 40px;
  background:#25D366;
  color:#fff;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
}

/* ===== FOOTER ===== */
footer{
  background:#111;
  color:#aaa;
  padding:26px;
  text-align:center;
  font-size:13px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  nav{
    justify-content:center;
    gap:12px;
  }

  .logo img{
    height:72px;
  }

  .logo-text{
    font-size:12px;
  }
}
</style>
</head>

<nav>
  <div class="logo">
    <img src="logo.png" alt="Tao Glob
