<style>
body{

nav{

}

.logo{

  gap:12px;

nav a{

  text-decoration:none;

section{

.services{
  display:grid;

}

.card{
  border:1px solid #eee;
  border-radius:16px;
  padding:30px;
  transition:.3s;
  background:#fff;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
}

.card h3{
  margin-top:0;
}

footer{
  background:#111;
  color:#aaa;
  text-align:center;
  padding:24px;

</style>
</head>

      </p>

      <h3 data-en="Import & Export Management" data-th="การจัดการนำเข้า–ส่งออก">

      </h3>
      <p

      </p>

      <p

  </div>

<footer>
  © 2025 Tao Global Services · Trusted Global Coordination
</footer>

<script>
let currentLang = localStorage.getItem("lang") || "en";

function applyLang(){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.textContent = currentLang === "th" ? el.dataset.th : el.dataset.en;
  });
}

function toggleLang(){
  currentLang = currentLang === "en" ? "th" : "en";
  localStorage.setItem("lang", currentLang);
  applyLang();
}

applyLang();
</script>

</body>
</html>
